version: '3.9'

services:
  postgres:
    image: postgis/postgis
    env_file:
      - IslandGoApp/IslandGoApp/.env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - IslandGoApp/IslandGoApp/.env
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: {}